<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KathApp</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Ratchet">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="dist/css/ratchet.min.css">

   

  </head>
  <body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
    <a class="icon icon-left-nav pull-left" href="index.html"></a>
      <h1 class="title">Vertretungsplan</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
          <iframe src = "http://docs.google.com/gview?url=http://www.katharineum.de/schulleitung/stellv-schulleiter/vertretungsplan/aktuell.pdf&embedded=true"></iframe> 
          </div>

    <!-- Include the compiled Ratchet JS -->
    
  </body>
</html>
